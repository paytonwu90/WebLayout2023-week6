<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/icofont/icofont.css">
    <title>結帳 | 7TAO 活動訂票網</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <div class="container pt-6 pb-11 py-lg-12">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6">
          <ul class="stepper mb-6 mb-lg-11">
            <li class="step active">
              <div class="step-iconContainer"><i class="icofont-verification-check"></i></div>
              <div class="step-label">訂單確認</div>
            </li>
            <li class="step active">
              <div class="step-iconContainer">2</div>
              <div class="step-label">結帳付款</div>
            </li>
            <li class="step">
              <div class="step-iconContainer">3</div>
              <div class="step-label">訂購結果</div>
            </li>
          </ul>
          <h2 class="fs-4 fs-lg-3 text-lg-center mb-4">返老還童-制服聯誼</h2>
          <p class="text-primary bg-black text-center p-2 px-lg-3 mb-6 mb-lg-8 mx-lg-n4">您的訂單已保留，請在2023/5/30 04:32 前完成繳費。若逾期未繳款，系統將取消您的訂單。</p>
          <ul class="border-top border-black border-2 mb-8 mb-lg-11">
            <li class="d-flex justify-content-between align-items-center border-bottom border-black border-1 py-4 py-lg-2">
              <span class="fw-bold">訂單編號</span>
              <span class="font-NotoSansTC">892746123</span>
            </li>
            <li class="d-flex justify-content-between align-items-center border-bottom border-black border-1 py-4 py-lg-2">
              <span class="fw-bold">票券</span>
              <span class="font-NotoSansTC">改頭換面票（含大改造）$8000</span>
            </li>
          </ul>

          <div class="text-center mb-4">
            <img src="./../assets/images/sparkler.png" alt="sparkler-icon" class="w-32px h-32px mb-4">
            <h3 class="fs-5">結帳資訊</h3>
          </div>
          <form action="#" class="font-NotoSansTC">
            <div class="mb-4">
              <label for="id-number" class="form-label">取票資訊</label>
              <input type="text" class="form-control" id="id-number" name="id-number" placeholder="請輸入身分證字號或護照號碼">
              <p class="form-text fs-lg-9">請輸入您的 <span class="text-danger">身分證字號</span> 供取票使用，外籍人士請輸入 <span class="text-danger">護照號碼</span></p>
            </div>
            <div class="mb-6 mb-lg-8">
              <label for="" class="form-label">付款方式</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="payment1">
                <label class="form-check-label" for="payment1">信用卡</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="payment2">
                <label class="form-check-label" for="payment2">ATM虛擬帳號</label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <a href="order-3.html" class="btn btn-black icon-btn w-100">
                  <span class="me-1">確認訂單並繳費 $8000</span><i class="icofont-rounded-double-right arrow-right"></i>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
