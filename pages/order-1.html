<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/icofont/icofont.css">
    <title>結帳 | 7TAO 活動訂票網</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <div class="container pt-6 pb-11 py-lg-12">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6">
          <ul class="stepper mb-6 mb-lg-11">
            <li class="step active">
              <div class="step-iconContainer">1</div>
              <div class="step-label">訂單確認</div>
            </li>
            <li class="step">
              <div class="step-iconContainer">2</div>
              <div class="step-label">結帳付款</div>
            </li>
            <li class="step">
              <div class="step-iconContainer">3</div>
              <div class="step-label">訂購結果</div>
            </li>
          </ul>
          <h2 class="fs-4 fs-lg-3 text-lg-center mb-6 mb-lg-8">返老還童-制服聯誼</h2>
          <ul class="border-top border-black border-2 mb-8 mb-lg-11">
            <li class="d-flex justify-content-between align-items-center border-bottom border-black border-1 py-2">
              <span class="fw-bold">日期</span>
              <span class="font-NotoSansTC">2023/5/12</span>
            </li>
            <li class="d-flex justify-content-between align-items-center border-bottom border-black border-1 py-2">
              <span class="fw-bold">票種</span>
              <span class="font-NotoSansTC">改頭換面票（含大改造）</span>
            </li>
            <li class="d-flex justify-content-between align-items-center border-bottom border-black border-1 py-2">
              <span class="fw-bold">票價</span>
              <span class="font-NotoSansTC">$8000</span>
            </li>
          </ul>

          <div class="text-center mb-4">
            <img src="./../assets/images/sparkler.png" alt="sparkler-icon" class="w-32px h-32px mb-4">
            <h3 class="fs-5">聯絡人資料</h3>
          </div>
          <form action="#" class="font-NotoSansTC">
            <div class="mb-4">
              <label for="name" class="form-label">聯絡人姓名</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="請輸入聯絡人名稱">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="請輸入Email">
            </div>
            <div class="mb-6 mb-lg-8">
              <label for="phone" class="form-label">手機</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="請輸入手機號碼">
            </div>
            <div class="row justify-content-center mb-4">
              <div class="col-lg-8">
                <a href="order-2.html" class="btn btn-black icon-btn w-100">
                  <span class="me-1">確認表單資料</span><i class="icofont-rounded-double-right arrow-right"></i>
                </a>
              </div>
            </div>
            <div class="text-center"><a href="uniform-meetup.html" class="link-secondary fs-8">取消購票</a></div>
          </form>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
