<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/icofont/icofont.css">
    <title>登入 | 7TAO 活動訂票網</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    
    <div class="container min-vh-100 pt-6 pt-lg-12">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-4">
          <div class="text-center mb-4">
            <img src="./../assets/images/sparkler.png" alt="sparkler-image" class="w-32px h-32px">
          </div>
          <h2 class="fs-5 text-center mb-4">會員登入</h2>
          <form action="#" class="font-NotoSansTC">
            <div class="mb-4">
              <label for="account" class="form-label">帳號</label>
              <input type="text" class="form-control" placeholder="請輸入帳號">
            </div>
            <div class="mb-6 mb-lg-8">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-black icon-btn w-100 fs-8 fs-lg-7">
              <span class="me-1">登入</span><i class="icofont-rounded-double-right arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
